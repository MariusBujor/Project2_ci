<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock Paper Scissors Game</title>
</head>
<body>
    <!-- Heading / Logo  -->
    <div class="heading">
<img class="logo" src="assets/images/logo.jpg" alt="logo">
    </div>
<!-- Game Area -->
    <div class="game-area">
        <div class="option" id="rock">
            <img src="assets/images/rock.jpg" alt="">
        </div>
        <div class="option" id="paper">
            <img src="assets/images/paper.jpg" alt="">
        </div>
        <div class="option" id="scissor">
            <img src="assets/images/scissor.jpg" alt="">
        </div>
    </div>
        <p id="play-content">Click & Play</p>
    

    <!-- Score Area -->
<div class="score-area">
    <p class="scores">User: <span id ="score">0</span></p>
    <p class="scores">Computer: <span id ="incorect">0</p>

</div>
<div>
    <button class="btn">RULES</button>
</div>


    <script src="assets/js/script.js"></script>
</body>
</html>
